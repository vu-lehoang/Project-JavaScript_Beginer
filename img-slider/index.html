<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="image-container">
                <img src="https://picsum.photos/id/11/500/300" alt="">
                <img src="https://picsum.photos/id/08/500/300" alt="">
                <img src="https://picsum.photos/id/99/500/300" alt="">
                <img src="https://picsum.photos/id/30/500/300" alt="">
                <img src="https://picsum.photos/id/19/500/300" alt="">
                <img src="https://picsum.photos/id/5/500/300" alt="">
            </div>
            <i class="fas fa-angle-double-left btn btn btn-prev"></i>
            <i class="fas fa-angle-double-right btn btn btn-next"></i>
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>
</html>
