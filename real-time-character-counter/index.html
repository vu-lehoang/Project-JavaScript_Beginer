<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time charater counter</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="charater-box">
            <h2>Real-time Charater Counter</h2>
            <textarea name="" id="textarea"  class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
            <div class="counter-container">
                <p>Total Characters: 
                    <span class="total-counter" id="total-counter">30</span>
                </p>
                
                <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
